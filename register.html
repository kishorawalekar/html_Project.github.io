<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body background="red.png" >
    <center>
    <form action="http://127.0.0.1:5500/HTML%20Project/Project.html">
       
        
        <img src="rrr.png" alt="" height="10%" width="20%"><br><br>
        <label for="uname"><b>First Name</b></label>
        <input type="text" id="uname" required placeholder="Gopal" pattern="[A-Z a-z]{3,8}"> <br> <br>
        <label for="lname"><b>Last Name</b></label>
        <input type="text" id="lname" required placeholder="Bhosale" pattern="[A-Z a-z]{3,8}"> <br> <br>
        <label for="dob"><b>Date of Birth</b></label>
        <input type="date" id="dob" required> <br><br>
        <label for="mail"><b>Email</b></label>
        <input type="email" id="mail" required placeholder="example.@gmail.com"> <br><br>
        <label for="pno"><b>Mobile</b></label>
        <input type="text" id="pno" required pattern="[6-9]{1}[0-9]{9}" placeholder="ex:1234567890"><br><br>
        <label for="pass"><b>Password</b></label>
        <input type="text" id="pass" required pattern="[A-Z a-z]{5,12}" placeholder="ex:abcdef"><br><br>
        <label for="con"><b>Confirm Password</b></label>
        <input type="text" id="con" required pattern="[A-Z a-z]{5,12}" placeholder="Retype password">
        <br><br>
        <input type="submit">
         <h4>Alredy have account <a href="http://127.0.0.1:5500/HTML%20Project/Login.html">Click here</a></h4>
        
    </form>
</center>
   
   
    
</body>
</html>
